        <script type="text/javascript">
            // 补全代码
           Function.prototype._call = function(obj = window){
                obj['fn'] = this
                let res = obj['fn']([...arguments].shift())
                delete obj['fn']
                return res
           }
           let fn = function(a){console.log(a);}
           fn._call(fn)
           fn.call()
        </script>
