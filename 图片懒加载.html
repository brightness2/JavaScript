    <!-- <script src="https://cdn.bootcss.com/jquery/2.1.0/jquery.min.js"></script> -->
    <script>
        start();
        var timer;
        window.addEventListener('scroll',function(e){
            if(timer){
                clearTimeout(timer);
            }
            timer = setTimeout(function(){
                start();
            },200)
        })

        function start(){
            let imgs = document.querySelectorAll('.container img[isLoading="0"]');
            for (const img of imgs) {
                if(isShow(img)){
                    loadImg(img);
                } 
            }
        }

        //图片是否出现再可视窗口
        function isShow(img){
          
          return  img.offsetTop <= document.documentElement.clientHeight + document.documentElement.scrollTop;
            //   return $(img).offset().top <= $(window).height()+$(window).scrollTop();  
        }

        function loadImg(img){
            img.setAttribute('src',img.getAttribute('data-src'));
            img.setAttribute('data-isLoading',1);//标记已加载
            
            // $(img).attr('src',$(img).attr('data-src'));
            // $(img).attr('data-isLoading',1);//标记已加载
        }


    </script>
